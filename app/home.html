<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="img/burger/style.css">

  <meta property="og:image" content="img/favicon/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body>
  <section class="slider">
    <div class="header-wrapper">
      <header class="header">
        <div class="header__logo">
          <a href="#"><img src="img/logo.png" alt="logo" class="header__logo-img"></a>
        </div>
        <div class="header__menu">
          <div class="header__burger burger"><span class="icon-burger"></span></div>
        </div>
        <div class="header__social">
          <a href="#">
            <img src="img/facebook.svg" alt="facebook" class="header__social-icon">
          </a>
          <a href="#">
            <img src="img/instagram.svg" alt="instagram" class="header__social-icon">
          </a>
          <a href="#">
            <img src="img/twitter.svg" alt="twitter" class="header__social-icon">
          </a>
          <a href="#">
            <img src="img/2-layers.svg" alt="admin" class="header__social-icon">
          </a>
        </div>
      </header>
    </div>
    <div class="slider__viewport">
      <div class="slider__left">
        <div class="slider__text">
          <div class="slider__text-title-weight">
            D. Dental
          </div>
          <div class="slider__text-title slider__text-absolute">
            Making Smiles Great
          </div>
          <div class="slider__text-title">
            again
          </div>
          <div class="slider__text-normal">
            At D. Dental, we know anxiety and fear are the #1 concerns <br>
            for all patients. We strive every day to minimize any <br>
            discomfort or pain, and bring you gentle, <br>
            dental care for the entire family.
          </div>
        </div>
        <div class="slider__form">
          <form class="slider-form">
            <div class="slider-form__row">
              <input type="text" class="slider__input slider__input-name" placeholder="John Smith">
              <input type="text" class="slider__input slider__input-phone" placeholder="Phone number">
            </div>
            <div class="slider-form__row">
              <input type="text" class="slider__input slider__input-mail" placeholder="Email address">
              <input type="date" class="slider__input slider__input-date" placeholder="DD-MM-YY">
            </div>
            <div class="slider-form__row">
              <select name="slider-select" id="" class="slider__input slider__input-select" placeholder="Appartment">
                <option value="" disabled selected>Appointment reason</option>
                <option value="1">2</option>
                <option value="2">3</option>
              </select>
              <a href="#" class="slider-form__link">Request</a>
            </div>
          </form>
        </div>
      </div>
      <div class="slider__right"></div>
    </div>
  </section>



<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
